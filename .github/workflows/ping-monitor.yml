name: ISP Gateway Ping Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Add Zabbix repository
        wget https://repo.zabbix.com/zabbix/7.2/release/ubuntu/pool/main/z/zabbix-release/zabbix-release_latest+ubuntu24.04_all.deb 
        sudo dpkg -i zabbix-release_latest+ubuntu24.04_all.deb
        sudo apt-get update
        sudo apt-get install -y zabbix-sender iputils-ping
        
    - name: Install Python dependencies
      run: |
        pip install pyyaml requests
        
    - name: Run ping monitor
      env:
        ZABBIX_SERVER: ${{ secrets.ZABBIX_SERVER }}
        ZABBIX_PORT: ${{ secrets.ZABBIX_PORT }}
      run: |
        echo $ZABBIX_SERVER
        python ping_monitor.py

